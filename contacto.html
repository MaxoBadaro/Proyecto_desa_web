        <h1>Como podemos ayudarte?</h1>

    <main class="container2">
        <form>
            <div class="contenedor-contacto">

                <label class="form-nombre" for="nombrecompleto">
                    Nombre y apellido:<input class="input" type="text" name="nombrecompleto">
                </label>
                   
                <label class="form-email" for="e-mail">
                   Tu e-mail:<input type="email"name="e-mail" class="input" placeholder="usuario@gmail.com">
               </label>
               
               <label class="form-edad" for="edades">Tu edad:
                   <select name="edades">
                       <option value="<18">Menor de 18</option>
                       <option value=">18 y <30">Entre 18 y 30</option>
                       <option value=">30 y <50">Entre 30 y 50</option>
                       <option value=">50">Más de 50</option>
                   </select>   
               </label>

               <label class="form-telefono" for="Telefono">
                   Telefono (opcional)<input class="input" type="number" name="Telefono">
               </label>

               <label id="form-mensaje" for="comenatario" class="botondiseno">
                    Cuentanos en que podemos ayudarte, lo que sea <br><textarea name="comenatario" cols="30" rows="10"></textarea>
                 </label>
                
                <label for="notificaciones">
                    <br>    
                    <div id="boton-check">Checkee el box paa recibir notificaciones y noticias
                        <input class="input" type="checkbox" name="acepta" value="1">
                    </div>
                </label> 
                <input class="boton-enviar" type="submit" value="Enviar">
                <input type="reset" class="boton-limpiar" value="Resetear">    
        </form>
